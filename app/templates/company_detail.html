{% extends "base.html" %}

{% block content %}
<h1>{{ company.name }}</h1>
<p><strong>Industry:</strong> {{ company.industry }}</p>
<p><strong>Location:</strong> {{ company.location }}</p>

<h2 class="mt-4">Roles</h2>
<div class="list-group">
    {% for role in company.roles %}
        <a href="/role/{{ role.id }}" class="list-group-item list-group-item-action">
            <h5 class="mb-1">{{ role.title }}</h5>
            <small>{{ role.start_date }} - {{ role.end_date }}</small>
            <p class="mb-1">{{ role.description }}</p>
        </a>
    {% endfor %}
</div>

<a href="#" class="btn btn-success mt-3" hx-get="/role/new/{{ company.id }}" hx-target="#modal-content" data-bs-toggle="modal" data-bs-target="#modal">Add Role</a>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" id="modal-content">
            <!-- HTMX will load content here -->
        </div>
    </div>
</div>
{% endblock %}
